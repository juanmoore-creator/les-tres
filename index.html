<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#144534">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo_les3.png">
    <link rel="manifest" href="manifest.json">
    <title>Les 3 - Menú Interactivo</title>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="app-header">
        <img src="logo_les3.png" class="header-logo" alt="Logo Les 3">
        <div class="header-text">
            <h1>LES 3</h1>
            <p>Pizzas & Empanadas</p>
        </div>
        <a href="/admin" aria-label="Admin"
            style="margin-left:auto; color:rgba(255,255,255,0.7); text-decoration:none; display:flex;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </a>
    </header>

    <main id="app">
        <div id="loader">Cargando menú...</div>
        <div id="menu-content" style="display: none;">
            <div id="dynamic-categories"></div>
            <div id="offers-list" class="offers-section"></div>
            <div class="form-container" style="margin: 25px 15px;">
                <input type="text" id="cust-name" class="input-field" placeholder="¿A nombre de quién?">
                <textarea id="cust-address" class="input-field" rows="2" placeholder="Dirección exacta"
                    style="margin-top:10px"></textarea>
            </div>
        </div>
    </main>

    <div class="footer-fixed">
        <div class="total-row">
            <span class="total-label">Total estimado</span>
            <span class="total-amount">$<span id="total-val">0</span></span>
        </div>
        <button class="btn-send">
            Confirmar Pedido vía WhatsApp
        </button>
    </div>

    <script type="module">
        import { initClient } from './js/client.js';
        initClient();
    </script>
</body>

</html>
